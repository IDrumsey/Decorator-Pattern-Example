<div id="wrapper">
  <mat-card>
    <mat-card-title style="text-align: center;"><h3>Store Inventory</h3></mat-card-title>
  </mat-card>
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let item of toShowInv.getItems()">
      <mat-card>{{item.name}}, {{item.quantity}}</mat-card>
    </mat-list-item>
  </mat-list>
  <h4>Sort by</h4>
  <button mat-raised-button (click)="sortInvByName()">Name</button>
  <button mat-raised-button (click)="sortInvByQuantity()" style="float: right;">Quantity</button>
</div>
